<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"  href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Project</title>
</head>
<body>
    <!--Header of the page-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" aria-label="Toggle navigation"></span>
        </button>
        <div class="container">
            <div class="logo justify-content-start">
                <a class="navbar-brand " href="#"><img src="./img/plogo.png" width="180" height="70" class="d-inline-block align-top" alt="pokemon logo"/></a>
            </div>

            <div class="collapse navbar-collapse text-center justify-content-center" id="navbarToggler">
                <div class="navbar-nav flex-lg-row">
                    <a class="nav-item nav-link px-3" href="index.html">Home</a>
                    <a class="nav-item nav-link px-3" href="https://pokeapi.co/" target="blank"> Pokemon API</a>
                    <a class="nav-item nav-link px-3" href="#" target="blank">Portfolio</a>
                </div>
                <div class="p-2 justify-content-between">
                    <form class="form-inline">
                        <label for="myinput"></label> 
                        <input class="form-control mr-sm-2" id="search-pokemon" type="search" placeholder="Search Pokemon.." aria-label="Search"  onkeyup="pokemonRepository.findPokemon(value)"/>
                    </form>
                </div>
            </div>
        </div>    
    </nav> 
    <!--Main section of the page-->
    <main>
        <div class="container">
          <h1>Select your Pokemon</h1>
            <div class="row">
                <div class="col">
                <ul id="pokemon-list" class="list-group list-unstyled flex-row flex-wrap w-100 just-content: center" data-toggle="modal" data-target="#Pokemon"></ul>
                <div class="modal fade" id="Pokemon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="col-12 modal-title text-center text-capitalize" id="exampleModalLabel"></h1>
                        </div>
                            <div class="modal-body text-capitalize">
                                ...
                            </div>
                        <div class="modal-footer">
                        <button type="button"  class="btn btn-primary" data-dismiss="modal">
                            Close
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div id="loading_message">
            <p>Loading list of Your Pokemons...</p>
            <img src="./img/Ajax-loader.gif" alt="loading gif">
        </div>
    </main> 
    <!--Footer of the page-->
    <footer class="page-footer">
        <div class="social-icons">
            <a href=" ./img/twitter.svg" target="_blank"><img height= "30" width="30" src="./img/twitter.svg" alt="Twitter"></a> 
            <a href=" ./img/linkedin.svg" target="_blank"> <img height= "30" width="30" src="./img/linkedin.svg" alt="Linkedin"></a>
            <a href=" ./img/github.svg" target="_blank"> <img height= "30" width="30" src="./img/github.svg" alt="Github"></a>
        </div>    
    </footer>
    <!--Script files-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"> </script>
    <script src="js/tota11y.min.js"> </script>
</body>
</html>
